<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Results summary component' challenge on Frontend Mentor. The goal is to build out a results summary component and getting it as close to the design as possible, and optionally add results and total scorre dynamically from the provided json file."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, semantic html"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="grid-layout grid-layout-large wrapper">
    <main>
      <section aria-label="Results summary" class="container">
        <div class="result grid-layout grid-layout-large">
          <h1 class="result-heading">Your Result</h1>
          <p class="result-score"><span>76</span> of 100</p>
          <div class="result-details grid-layout">
            <span>Great</span>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary grid-layout grid-layout-large">
          <h2>Summary</h2>
          <ul class="grid-layout">
            <li class="summary-item summary-item-1">
              <div class="summary-item-group">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt=""
                  width="20"
                  height="20"
                />
                <h3 class="summary-item-heading">Reaction</h3>
              </div>
              <p class="summary-item-score"><span>80</span> / 100</p>
            </li>
            <li class="summary-item summary-item-2">
              <div class="summary-item-group">
                <img
                  src="/assets/images/icon-memory.svg"
                  alt=""
                  width="20"
                  height="20"
                />
                <h3 class="summary-item-heading">Memory</h3>
              </div>
              <p class="summary-item-score"><span>92</span> / 100</p>
            </li>
            <li class="summary-item summary-item-3">
              <div class="summary-item-group">
                <img
                  src="/assets/images/icon-verbal.svg"
                  alt=""
                  width="20"
                  height="20"
                />
                <h3 class="summary-item-heading">Verbal</h3>
              </div>
              <p class="summary-item-score"><span>61</span> / 100</p>
            </li>
            <li class="summary-item summary-item-4">
              <div class="summary-item-group">
                <img
                  src="/assets/images/icon-visual.svg"
                  alt=""
                  width="20"
                  height="20"
                />
                <h3 class="summary-item-heading">Visual</h3>
              </div>
              <p class="summary-item-score"><span>72</span> / 100</p>
            </li>
          </ul>
          <button type="button" class="summary-btn">Continue</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer-link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="footer-icon">‚ù§</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer-link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
